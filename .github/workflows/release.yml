name: release

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: crates-io
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish forgeai-core
        run: cargo publish -p forgeai-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Publish adapter crates
        run: |
          cargo publish -p forgeai-adapter-openai --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          cargo publish -p forgeai-adapter-anthropic --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          cargo publish -p forgeai-adapter-gemini --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Publish forgeai
        run: cargo publish -p forgeai --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
